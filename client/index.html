<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Impostor Arcane FIX</title>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<h1>TEST: Conexión al Servidor</h1>
<p id="status">Conectando...</p>

<script>
const socket = io();

socket.on("connect", ()=>{
    document.getElementById("status").textContent = "Conectado ✔️";
});

socket.on("disconnect", ()=>{
    document.getElementById("status").textContent = "Desconectado ❌";
});
</script>
</body>
</html>
